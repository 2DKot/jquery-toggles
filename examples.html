<html>
<head>
  <title>Toggles Example Page</title>

  <!-- core styling -->
  <link rel="stylesheet" type="text/css" href="toggles.css" />

  <!-- button theme -->
  <link rel="stylesheet" type="text/css" href="toggles-dark.css" />

  <!-- page styles -->
  <link rel="stylesheet" type="text/css" href="style.css" />

</head>
<body>
  <h1>Toggles Example Page</h1>
  
  <div class="big">
  </div>
  <div class="no">
  </div>
  <div class="clickme">CLICK ME
  <div class="small">
  </div>
  <input type="checkbox">
</div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="toggles.js"></script>
  <script>
  $('div.small').toggles({dragable:true,checkbox: $('input:checkbox'), click: $('.clickme')});
  $('div.big').toggles({ontext: 'ACTIVE', offtext: 'INACTIVE', animtime: 500});
  $('div.no').toggles({clickable:false,on:false});
  </script>
</body>
</html>
