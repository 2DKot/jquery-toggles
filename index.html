<html>
<head>
  <title>Test Page</title>
  <link rel="stylesheet" type="text/css" href="toggles.css" />
</head>
<body>
  <h1>Slider Test Page</h1>
  <div class="small">
  </div>
  <div class="big">
  </div>
  <div class="no">
  </div>
  <input type="checkbox">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="toggles.js"></script>
  <script>
  $('div.small').toggles({dragable:false,checkbox: $('input:checkbox')});
  $('div.big').toggles({ontext: 'ACTIVE', offtext: 'INACTIVE', animtime: 500});
  $('div.no').toggles({clickable:false,on:false});
  </script>
</body>
</html>
